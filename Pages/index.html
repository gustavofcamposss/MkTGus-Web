<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mkt Gus</title>

    <link rel="stylesheet" href="../Style/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <main class="main">
        <div class="container_box">
            <div class="container_carousel">
                <div class="container mt-4">

                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators"
                                data-bs-slide-to="0" class="active" aria-current="true"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators"
                                data-bs-slide-to="1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators"
                                data-bs-slide-to="2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators"
                                data-bs-slide-to="3"></button>
                        </div>

                        <div class="carousel-inner">
                            <div class="carousel-item">
                                <img src="../Image/Home/Banner/BannerVoltaAsAulas.webp"
                                    class="d-block w-100" alt="Slide 3">
                            </div>
                            <div class="carousel-item active">
                                <img src="../Image/Home/Banner/Banner_Festival_Tomate.webp"
                                    class="d-block w-100" alt="Slide 1">
                            </div>
                            <div class="carousel-item">
                                <img src="../Image/Home/Banner/Banner_TempoBom.webp"
                                    class="d-block w-100" alt="Slide 2">
                            </div>

                            <div class="carousel-item">
                                <img src="../Image/Home/Banner/Banner_Vinhos.webp"
                                    class="d-block w-100" alt="Slide 3">
                            </div>

                        </div>

                        <button class="carousel-control-prev" type="button"
                            data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>

                        <button class="carousel-control-next" type="button"
                            data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>

                    </div>

                </div>
            </div>

            <div class="container_button">
                <!-- From Uiverse.io by chase2k25 -->
                <button class="button">
                    <span>I</span>
                    <span>n</span>
                    <span>i</span>
                    <span>c</span>
                    <span>i</span>
                    <span>a</span>
                    <span>r</span>
                    <span><img src="../Image/Home/Button/Icone_sacola_compras.png" height="36px" width="36px"></span>
                </button>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
